plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
    implatemention 'org.springframework.boot:spring-boot-starter-data-jpa'
    implatemention 'jakarta.serlt.jps.jstl:jakarta.servlet.jsp.jstl-api'
	implatemention 'org.glassfish.web:jakarta.servlet.jsp.jstl'
	implatemention 'mysql:mysql-connector-java:8.0.33'
}
